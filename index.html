<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Minesweeper!</title>
</head>

<body onload="onInit()">

    <div class="header">
        <h1>Minesweeper!</h1>
    </div>

    <div class="timer">Game Time: <span></span> </div>

    <div oncontextmenu="return false; " class="game">
        <table class="game-board">
        </table>
    </div>

    <div class="levels">
        <button onclick="onChooseLevel(4,2)">Beginner</button>
        <button onclick="onChooseLevel(8,14)">Medium</button>
        <button onclick="onChooseLevel(12,32)">Expert</button>
    </div>


    <script src="js/app.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
